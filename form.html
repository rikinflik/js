<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Join! Register in J&B</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="wrap">
			<div class="head">
				<h1>Join!</h1>
			</div>
			<div class="sidebar">
				<ul>
					<li>Join</li>
					<li>Log in</li>
					<li>Profile</li>
					<li>View</li>
					<li>Upload</li>
				</ul>
			</div>
			<div class="form">
				<form onsubmit="checkGo()" id="formulario" action="form.html">
					<ul class="login">
						<li id="login">
							<label for="login">login</label>
							<input type="text" name="login" onblur="check('login')">
							<span class="estado"></span>
						</li>
						
						<li id="mail">
							<label for="mail">e-mail</label>
							<input type="email" name="email" onblur="check('mail')">
							<span class="estado"></span>
						</li>
						<li id="password">
							<label for="password">password</label>
							<input type="password" onblur="check('password')">
							<span class="estado"></span>
						</li>
						
						<li id="repass">
							<label for="repass">repeat password</label>
							<input type="password" onblur="check('repass')">
							<span class="estado"></span>
						</li>
					</ul>

					<ul class="personal">
						<li id="nif">
							<label for="nif">nif</label>
							<input type="text" name="nif" onblur="check('nif')">
							<span class="estado"></span>
						</li>
						<li id="nombre">
							<label for="nombre">nombre</label>
							<input type="text" name="nombre" onblur="check('nombre')">
							<span class="estado"></span>
						</li>
						<li id="apellido">
							<label for="apellido">apellido</label>
							<input type="text" name="apellido" onblur="check('apellido')">
							<span class="estado"></span>
						</li>
						<li id="telf">
							<div class="telf">
							<label for="telf">teléfono</label>
							<input type="number" name="telf" onblur="check('telf')">
							<span class="estado"></span>
							</div>
							<div class="mov">
							<label for="mov">móvil</label>
							<input type="number" name="mov" onblur="check('mov')">
							<span class="estado"></span>
							</div>
						</li>
					</ul>
					<input type="submit" value="Enviar" >
					<!-- <input type="button" onclick="checkGo()" name="submit" value="Registrar"> -->
				</form>
			</div>
		</div>
		<script src="script_v2.js"></script>
	</body>
</html>
